<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniURL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="root">
        <div class="main-app">
            <h1>MiniURLL</h1>
            <h2>Minify big URLs quickly...</h2>
            <form action="/minify-url" method="POST">
                <label for="original-url">Enter URL:</label>
                <input type="text" name="original-url" id="original-url">
                <input type="submit" value="Submit">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p>Your MiniURL:</p>
                <p>{{ messages[-1] }}</p>
            {% endif %}
            {% endwith %}
        </div>
        
    </div>
</body>
</html>
